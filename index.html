<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Target Indicator</title>
</head>

<body>

  <div class="window">
    <div class="title"><p>Target Indicator Demo</p></div><hr>
    <div class="range">
      <div class="main">
        <div class="field">
          <div class="value-left">Reached:</div>
          <input type="range" min="0" max="15" value="15" steps="1" class="slider" id="myRange">
          <div class="value-right">
            <p id="first-col">Target</p><hr><p id="second-col">$15</p>
          </div>
        </div>
        <div class="sliderValue">
          <span>$15</span>
        </div>
        <div class="value-bottom">
          <a href="#"><img src="http://www.iconhot.com/icon/png/quiet/128/information.png" width="18" height="18" alt="info"></a>
          <p>You need $<span id="demo"></span> more to reach your target</p>
        </div>
      </div>
    </div>
  </div>


  <script src="index.js"></script>
  
</body>

</html>
